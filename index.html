<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/aistudio-bucket/projects/2324151a-f772-461d-8153-2860a4843477/assets/4f1784961556a31c19b08493b8d4512e.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRAFT Prompt Builder for Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pkmn-bg': '#FFFFFF',
              'pkmn-fg': '#1B1B1B',
              'pkmn-red': '#E3350D',
              'pkmn-yellow': '#FFCB05',
              'pkmn-blue': '#3B4CCA',
              'pkmn-blueDark': '#2A2F6A',
              'pkmn-border': '#E6E8EF',
            },
            fontFamily: {
              'ui': ['Inter', 'system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Arial', 'sans-serif'],
              'display': ['Fredoka', 'Inter', 'system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Arial', 'sans-serif'],
            },
            borderRadius: {
              'lg': '16px',
            },
            boxShadow: {
              's1': '0 2px 10px rgba(0,0,0,.06)',
              's2': '0 8px 24px rgba(0,0,0,.12)',
            },
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for the new theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #E6E8EF; /* pkmn-border */
      }
      ::-webkit-scrollbar-thumb {
        background: #3B4CCA; /* pkmn-blue */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2A2F6A; /* pkmn-blueDark */
      }
      /* Custom class for the Pok√©mon-style outlined text */
      .text-outlined {
        color: #FFCB05; /* fill */
        -webkit-text-stroke: 2px #3B4CCA; /* outline */
        text-shadow:
          2px 0 #3B4CCA, -2px 0 #3B4CCA, 0 2px #3B4CCA, 0 -2px #3B4CCA,
          2px 2px #3B4CCA, -2px -2px #3B4CCA, -2px 2px #3B4CCA, 2px -2px #3B4CCA,
          0 0 6px #2A2F6A; /* glow */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-pkmn-bg text-pkmn-fg font-ui">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
